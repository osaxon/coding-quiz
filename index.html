<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding quiz</title>
</head>

<body>

    <div class="container row">

        <header class="row">
            <h1 class="welcome">Welcome to the coding quiz</h1>
            <p class="time"></p>
        </header>
        

        <div class="start">
            <button id="start">Start The Quiz!</button>
        </div>
        
        
    
        <article class="col question-box">
            <h3 id="question-num"></h3>
            <p class="question"></p>
            <ul id="options"class="col options">
                <button class="option-btn" id="a"></button>
                <button class="option-btn" id="b"></button>
                <button class="option-btn" id="c"></button>
            </ul>
        </article>
        
        <article class="col end-game">
            <p class="end-message"></p>
        </article>
        

    </div>

    


    <script src="./assets/script.js"></script>
</body>


</html>
